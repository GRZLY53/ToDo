<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        
        <div class="wrapper">
    <div class="headline">
    <h1>To-Do List</h1>
    </div>
<div class="todoList">

    </div>
        <ul class="list-group" id="list1" style="text-decoration:solid">
       
        </ul>

        <div class="input-group mb-3">
            <input  type = "text" 
                    id = "addTodo" 
                    class="form-control" 
                    placeholder="new todo" 
                    aria-label="new todo" 
                    aria-describedby="button-addon2"
                    >
                    
                    
        </div>
    
        <div class=button>
            <button class="btn btn-outline-secondary" 
                    type="submit"  
                    id="button-addon2" 
                    onclick=addLi()>
                    Add To-Do
            </button>
        </div> 
      
        

<script>
            function removeLi(element) 
            
            {
                
            let     myself = document.getElementById(element.parentNode.id);
                    myself.remove();
            }
</script> 
      
      
   
    </div>
</div>
  <script>

            function addLi()
            {           
                        listNode = document.getElementById("list1");
                let     uuid = Date.now();      
                let     div = document.createElement("div");
                        div.classList.add("list-item");                
                        div.setAttribute("id", uuid);

                let     uuid2 = Date.now()+1;        
                let     del = document.createElement("button");
                        del.classList.add("list-del");
                        del.classList.add("btn");
                        del.classList.add("btn-outline-secondary");
                        del.setAttribute("onclick","removeLi(this)");    
                        del.setAttribute("id", uuid2);
                        txtDel = document.createTextNode("Delete");

                         let     uuid4 = Date.now()+3;   
                let     liNode = document.createElement("li");
                        liNode.classList.add("list-group-item");
                        liNode.setAttribute("id", uuid4);
                        liNode.setAttribute("style","text-decoration:solid");
                        
                        
                let     uuid3 = Date.now()+2;   
                let     done = document.createElement("button");
                        done.classList.add("list-done");
                        done.classList.add("btn");
                        done.classList.add("btn-outline-secondary");
                        done.setAttribute("id", uuid3);
                        txtDone = document.createTextNode("Done");
                        done.addEventListener('click', function(){ 
                        document.getElementById(uuid4).style.textDecoration = "line-through";
                                                console.log(uuid4);
                        })  
            
                        

               
                        
                let     addTodo = document.getElementById("addTodo").value;
                        txtNode = document.createTextNode(addTodo);                        
                        txtNode = document.createTextNode(addTodo);


                      
                    
                        
                    liNode.appendChild(txtNode);
                    del.appendChild(txtDel);                    
                    done.appendChild(txtDone);
                    div.appendChild(liNode);
                    div.appendChild(del);
                    div.appendChild(done);
                    listNode.appendChild(div);
                let remtext = document.getElementById('addTodo').value='';
            }

        </script>
<script>
addTodo.addEventListener('keyup',function(e){
    if (e.keyCode === 13) {
    addLi()
  }
});
</script>
